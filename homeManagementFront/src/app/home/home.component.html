<h1 class="title">Tasks:</h1>
<div class="tasksList">
  <app-task class="listOfTasks" *ngFor="let task of tasksArr" [task]="task" ></app-task>
</div>
<br/>
<hr/>
<h1 class="title">Home Members:</h1>
<div class="membersList">
  <app-member class="listOfTasks" *ngFor="let member of membersArr" [member]="member" ></app-member>
</div>
